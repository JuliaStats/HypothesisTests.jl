language: julia
os:
  - linux
  - osx
  - windows
  - nightly
julia:
  - 0.7
  - 1.0
  - 1.1
  - 1.2
  - 1.3
notifications:
  email: false
jobs:
  fast_finish: true
  allow_failures:
    - julia: nightly
  include:
    - os: windows
      arch: x86
      julia: 0.7
    - os: windows
      arch: x86
      julia: 1.0
    - os: windows
      arch: x86
      julia: 1.1
    - os: windows
      arch: x86
      julia: 1.2
    - os: windows
      arch: x86
      julia: 1.3
    - stage: "Documentation"
      os: linux
      julia: 1.2
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
